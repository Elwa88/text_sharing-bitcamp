<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body>
    <h1>Login</h1><hr>
    <form method="post">
        {% csrf_token %}
        {{ form.as_div }}
        <button type="submit">Log In</button>
    </form>
    
    <p>Don't Have an account? Register here</p>
    <a href="{% url 'register' %}"><button>Register</button></a>
</body>
</html>
